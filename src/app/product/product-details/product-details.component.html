<div *ngIf="product">
  <h1>{{product.Name}}<button (click)="addtoCart()">Add to Cart</button></h1>
  <h2>{{product.Category}}</h2>
  <h2>{{product.MainCategory}}</h2>
  <h2>{{product.Price}}</h2>
  <h2>{{product.SupplierName}}</h2>
  <h2>{{product.Status}}</h2>
  <p>{{product.Description}}</p>
</div>
